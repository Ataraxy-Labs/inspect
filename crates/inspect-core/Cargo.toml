[package]
name = "inspect-core"
version = "0.1.0"
edition = "2021"

[dependencies]
sem-core = { path = "../../../sem/crates/sem-core" }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
thiserror = "2"
reqwest = { version = "0.12", features = ["json", "rustls-tls"], default-features = false }
tokio = { version = "1", features = ["full"] }
base64 = "0.22"
futures = "0.3"
urlencoding = "2"

[dev-dependencies]
tempfile = "3"
